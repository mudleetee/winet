<!DOCTYPE html>
<html>
<head>
	<title>ศูนย์สื่อสารไร้สาย(ข้อมูล Fixed นอกข่ายสาย)</title>
	<link href="css/sitewinet.css" rel="stylesheet">
	<meta charset="UTF-8">
<script>
function showUser(str) {
  if (str=="") {
	//echo str;
    document.getElementById("txtHint").innerHTML="";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else { // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
  
  if (str>=5) {
	xmlhttp.open("GET","get_tot3g.php?q="+str,true);
  } else if (str>=4) {
	xmlhttp.open("GET","get_fixed_tdma.php?q="+str,true);
  } else if (str>=3) {
	xmlhttp.open("GET","get_fixed_gsm.php?q="+str,true);
  } else if (str>=2) {
	xmlhttp.open("GET","get_fixed_4707.php?q="+str,true);
  } else {
	xmlhttp.open("GET","get_fixed_4706.php?q="+str,true);
  }
	
	xmlhttp.send();
  }
  </script>
  </head>

 <body>

<form>
<select name="users" onchange="showUser(this.value)">
	<option value="">โปรดเลือกข้อมูล :</option>
	<option value="1">ข้อมูล 470 MHz 6 หลัก</option>
	<option value="2">ข้อมูล 470 MHz 7 หลัก</option>
	<option value="3">ข้อมูล GSM</option>
	<option value="4">ข้อมูล TDMA</option>
	<option value="5">ข้อมูล BASE 3G</option>
	<option value="6"></option>
</select>
</form>


<ul id='menu'> 
<li><a onclick="showUser(1)">ข้อมูล 470 MHz 6 หลัก</a></li>
<li><a onclick="showUser(2)">ข้อมูล 470 MHz 7 หลัก</a></li>
<li><a onclick="showUser(3)">ข้อมูล GSM</a></li>
<li><a onclick="showUser(4)">ข้อมูล TDMA</a></li>
<li><a onclick="showUser(5)">ข้อมูล BASE 3G</a></li>
<li><a>...</a></li>

</ul> 

<br>
<div id="txtHint"><b>Person info will be listed here.</b></div>
<script src="scriptwinet.js"></script>
</body>
</html>
